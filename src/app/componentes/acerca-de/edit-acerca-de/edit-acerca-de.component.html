<form class="editLinea" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div class="nuevoDetalle">
        <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre"
            [(ngModel)]="persona.nombre" required>
        <input type="text" class="form-control" placeholder="Apellido" id="apellido"
            name="apellido" [(ngModel)]="persona.apellido" required>
        <textarea type="textarea" rows="10" class="form-control" placeholder="Acerca de mi" id="acercaDe"
            name="descripcionE" [(ngModel)]="persona.descripcion" required></textarea>
        <input type="file" class="form-control" placeholder="Imagen de perfil" id="imgPerfil"
            name="imgPerfil" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
    </div>
    <div class="nuevoComandos">
        <button class="Actualizar"><i class="bi bi-check-lg"></i></button>               
    </div>
    <!-- <img [src]="imageService.url">  -->

</form>
